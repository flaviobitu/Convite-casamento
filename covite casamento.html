<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casamento Larissa & Flávio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #fdf6f0;
      color: #4d3b2f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border: 2px solid #e0cfc2;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.8rem;
      color: #a56c48;
      margin-top: 0;
    }

    p {
      font-size: 1.1rem;
      margin: 20px 0;
    }

    .date {
      font-size: 1.3rem;
      font-weight: bold;
      color: #7b4c36;
    }

    .footer {
      margin-top: 30px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Convite de Casamento</h1>
    <h2>Larissa & Flávio</h2>
    <p>Convidam você para celebrar esse momento único conosco.</p>
    <p class="date">Quinta-feira, 02 de Outubro de 2025<br>às 9h00</p>
    <p>Casa de praia Família Gueiros.<br>Rua Sudão, 8905 - Paulista, PE</p>
    <p class="footer">Esperamos por você para celebrar o amor!</p>
  </div>
</body>
</html>
